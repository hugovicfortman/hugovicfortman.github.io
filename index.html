    .load-backdrop{
      background-color: rgba(0, 0, 0, 0.9);
      position:absolute;
      top:0px;
      left:0px;
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .load-frame{
      position:relative;
    }
    .load-circle{
      border:10px solid rgba(2, 3, 5, 0.9);
      border-bottom-color:rgba(0, 155, 245, 0.9);
      box-shadow: 0 0 10px rgba(0, 155, 245, 0.9);
      border-radius:50%;
      margin:0;
      padding:0;
      opacity:0.8;
    }
    .load-circle-outer{
      width:220px;
      height:220px;
      animation:rotate-cw 2s ease infinite;
    }
    .load-circle-inner{
      width:200px;
      height:200px;
      animation:rotate-acw 5s ease infinite;
    }
    .load-circle-core{
      border:0;
      height:100%;
      width:100%;
    }
    .load-icon-frame{
      height:100%;
      width:100%;
      position:absolute;
      top:0;
      left:0;
      display:flex;
      align-items:center;
      justify-content:center;
    }

  @-webkit-keyframes rotate-cw {
    100%{transform:rotate(360deg)}
  }
  @-moz-keyframes rotate-cw {
    100%{transform:rotate(360deg)}
  }
  @-o-keyframes rotate-cw {
    100%{transform:rotate(360deg)}
  }
  @keyframes rotate-cw { 
    100%{transform:rotate(360deg)}
  }
  @-webkit-keyframes rotate-acw {
    0%{transform:rotate(360deg)}
  }
  @-moz-keyframes rotate-acw {
    0%{transform:rotate(360deg)}
  }
  @-o-keyframes rotate-acw {
    0%{transform:rotate(360deg)}
  }
  @keyframes rotate-acw { 
    0%{transform:rotate(360deg)}
  }
  @keyframes rotate-acw { 
    0%{transform:rotate(360deg)}
  }

  <script type="text/javascript">
    
    var scenery = {};

    function setScenery(_scenery)
    {
      scenery = _scenery;
    }

    const backdrop = document.querySelector('#backdrop');

    const BACKDROPMODES = {
      'BACKGROUND':'BACKGROUND',
      'INTERACTIVE':'INTERACTIVE',
      'DARK':'DARK'
    };

    function switchBackdropMode(mode)
    {
      if(mode == BACKDROPMODES.INTERACTIVE)
      {
        // Make backdrop interactive
        scenery.setArena(1);
        scenery.container.classList.remove('quite-blurred');
        backdrop.classList.add('d-none');
        removeDarkMode()
      }else if(mode == BACKDROPMODES.BACKGROUND)
      {
        // Make backdrop blurry
        scenery.setArena(0);
        scenery.container.classList.add('quite-blurred');
        backdrop.classList.remove('d-none');
        removeDarkMode()
      }else if(mode == BACKDROPMODES.DARK)
      {
        // Make backdrop dark
        addDarkMode()
      }
    }

    function removeDarkMode()
    {
        backdrop.classList.remove('dark');
        scenery.container.style.removeProperty('display');
    }
    
    function addDarkMode()
    {
        backdrop.classList.add('dark');
        scenery.container.style.display = 'none';
    }
  </script>
